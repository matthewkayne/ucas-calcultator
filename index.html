<html>
  <head>
    <script src="main.js"></script>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="title border">UCAS Calculator</div>
    <table class="border">
      <tr>
        <td colspan="3"><input type="text" id="letters" /></td>
        <td colspan="2"><input type="text" id="result" /></td>
        <td><input type="button" class="small" value="c" onclick="clr()" /></td>
      </tr>
      <tr>
        <th>A Level</th>
        <td>
          <input type="button" class="big" value="A*" onclick="dis(56, 'A*')" />
        </td>
        <td>
          <input type="button" class="big" value="A" onclick="dis(48, 'A')" />
        </td>
        <td>
          <input type="button" class="big" value="B" onclick="dis(40, 'B')" />
        </td>
        <td>
          <input type="button" class="big" value="C" onclick="dis(32, 'C')" />
        </td>
      </tr>
      <tr>
        <th></th>
        <td>
          <input type="button" class="big" value="D" onclick="dis(24, 'D')" />
        </td>
        <td>
          <input type="button" class="big" value="E" onclick="dis(16, 'E')" />
        </td>
      </tr>
      <tr>
        <th class="text">BTEC</th>
        <td>
          <input type="button" class="big" value="D*" onclick="dis(56, 'D*')" />
        </td>
        <td>
          <input type="button" class="big" value="D" onclick="dis(48, 'D')" />
        </td>
        <td>
          <input type="button" class="big" value="M" onclick="dis(32, 'M')" />
        </td>
        <td>
          <input type="button" class="big" value="P" onclick="dis(16, 'P')" />
        </td>
      </tr>
      <tr class="epq">
        <th>EPQ</th>
        <td>
          <input type="button" class="big" value="A*" onclick="dis(28, 'A*')" />
        </td>
        <td>
          <input type="button" class="big" value="A" onclick="dis(24, 'A')" />
        </td>
        <td>
          <input type="button" class="big" value="B" onclick="dis(20, 'B')" />
        </td>
        <td>
          <input type="button" class="big" value="C" onclick="dis(16, 'C')" />
        </td>
      </tr>
      <tr>
        <th></th>
        <td>
          <input type="button" class="big" value="D" onclick="dis(12, 'D')" />
        </td>
        <td>
          <input type="button" class="big" value="E" onclick="dis(8, 'E')" />
        </td>
        <td></td>
        <td></td>
        <td>
          <input type="button" class="small" value="=" onclick="solve()" />
        </td>
      </tr>
    </table>
  </body>
</html>
